{% extends "index.html" %}

{% block content %}
<hr />
<h1>Blogs written by {{user.username}}</h1>

    <ul>
{% for blog in user.blogs %}
    {% if user.blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    <a href="{{ url_for('blog', blog_id=blog.id) }}">
            <h2 class="blog-blogtitle">
                {{ blog.blogtitle }}</h2></a>
            </br>
            <h3 class="blog-content">
                {{ blog.content|safe }}
            </h3>
    {% endif %}          
{% endfor %}
    </ul>



{% endblock %}
