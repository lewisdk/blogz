{% extends "index.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <style>
        .error { color: red; }
    </style>
</head>

<form action= "/signup" method = "post">

    <label for="username">Username:</label>
    <input id="username" type="text" name="username" value="{{username}}" required/>
    <p class="error">{{username_error}}</p>
    </br>
    <label for="password" >Password:</label>
    <input id="password" type="password" name="password" value="{{password}}" required/>
    <p class="error">{{password_error}}</p>
    </br>
    <label for="verify">Verify password:</label>
    <input id="verify" type="password" name="verify" value="{{verify}}"required/>
    <p class="error">{{verify_error}}</p>
    </br>
    <button type="submit">Submit</button>

</form>
</body>
</html>

  {% endblock %}
