{% extends "index.html" %}

{% block content %}

    <h1>Blog Entries</h1>
    
     <ul>
    {% for blog in blogs %}
        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% else %}
            <a href="{{ url_for('blog', blog_id=blog.id) }}">
                    <h2 class="blog-blogtitle">
                        {{ blog.blogtitle }}</h2></a>
                    <a href="{{ url_for('singleUser', username=blog.owner.username) }}">
                        <h3 class="blog-owner">
                            {{ blog.owner.username }}
                        </h3></a>
                    <h3 class="blog-content">
                        {{ blog.content}}
                </h3>
        {% endif %}     
    {% endfor %}
    </ul>

   

    {% endblock %}

</body>
</html>
