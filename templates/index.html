{ % extends "base.html" %}

{ % block content % }

{% block content %}

<h1>Users</h1>

{% if users|length == 0 %}
<p>No Users yet</p>
{% else %}

    <ul>
          <ul>
    {% for user in users %}
        <a href="{{ url_for('User', owner_id=owner.id) }}">
                <h2 class="user-username">
                  {{ user.username }}</h2></a>
                  
        {% endfor %}
    </ul>

{% endif %}

{ % endblock % }
