<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <nav class="navbar">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('all_blogs') }}">All Blogs</a>
    <a href="{{ url_for('add') }}">Add New Blog</a>
    </nav>

    <nav class="navbar">
            <div style='float: right'>
            <a href="{{ url_for('login')}}">Login</a> 
                    {% if 'user' in session %}
                      {{ session['user'] }}
                    {% endif %}
            <a href="{{ url_for('logout')}}">Logout</a>
        
    </nav>

   
{% block content %}

<h1>Users</h1>

{% if users|length == 0 %}
<p>No Users yet</p>
{% else %}

    <ul>
          <ul>
    {% for user in users %}
        <a href="{{ url_for('user', user_id=user.id) }}">
                <h2 class="user-username">
                  {{ user.username }}</h2></a>
    {% endfor %}
    </ul>

{% endif %}

{% endblock %}
