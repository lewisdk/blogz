<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <nav class="navbar">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('all_blogs') }}">All Blogs</a>
    <a href="{{ url_for('add') }}">Add New Blog</a>
    </nav>

    <nav class="navbar">
            <div style='float: right'>
        {% if 'user' in session %}
            {{ current_user }}
            <a href="{{ url_for('logout')}}">Logout</a>
        {% else %}
            <a href="{{ url_for('login')}}">Login</a> 
            <a href="{{ url_for('logout')}}">Logout</a>
        {% endif %}
    </nav>

   
{% block content %}

<h1>Users</h1>

{% if users|length == 0 %}
<p>No Users yet</p>
{% else %}

    {% for user in users %}

    <a href="{{ url_for('singleUser') }}">
                <h2 class="user-username">
                  {{ user.username }}</h2></a>
    {% endfor %}
    </ul>

{% endif %}

{% endblock %}
